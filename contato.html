	<body>
			<!-- Cabeçalho da Página (header) -->
			<header>

				<!-- Div Conteudo do Cabeçalho -->
				<div id="header_content" class="flex">
	
					<!-- Titulo do Cabeçalho -->
					<div id="titulo">
	
						<!-- Seu nome -->
						<h1>Tiago Alves</h1>
	
					</div>
	
					<!-- Conteudo do Menu da Página (header) -->
					<div id="menu">
	
						<!-- Menu da Página -->
						<nav>
	
							<!-- Marcadores não ordenados + links -->
							<ul id="menu">
								<li>
									<a href="index.html">Home</a>
								</li>
								<li>
									<a href="contato.html">Contato</a>
								</li>
							</ul>
	
						</nav>
	
					</div>

		<!-- Seção Principal da Página (main) -->
		<main>

			 <!-- Seção Formulário de Contato e Redes Sociais -->
             <div id="contact" class="flex">

                <!-- Seção do Formulário -->
                <form action="#" method="submit" id="formulario">
                    
                    <label for="name">Nome: </label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome">
                    <span id="txtNome"></span>

                    <label for="email">E-mail: </label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email">
                    <span id="txtEmail"></span>

                    <label for="subject">Assunto: </label>
                    <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem">
                    <span id="txtSubject"></span>

                    <label for="message">Mensagem: </label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

                    <button type="submit">Enviar</button>

                </form>

                <!-- Seção do Google Maps -->
                <section id="mapa" class="flex_start">

                    <div id="endereco">
						<p>Antonio Oliverira Cunha, 261</p>
						<p>Franco da Rocha - SP</p>
					</div>
                  

                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229.02049862170784!2d-46.754915119007805!3d-23.30385609594195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cee149d19f7203%3A0x903af487abf41d2e!2sR.%20Ant%C3%B4nio%20Oliveira%20Cunha%2C%20251%20-%20Parque%20dos%20Eucaliptos%2C%20Franco%20da%20Rocha%20-%20SP%2C%2007832-060!5e0!3m2!1spt-BR!2sbr!4v1736255104784!5m2!1spt-BR!2sbr" 
                        width="400"
                        height="250"
                        frameborder="0"
                        style="border: 0;"
                        allowfullscreen
                        aria-hidden="false"
                        tabindex="0"
                        id="mapa">
					</iframe>
                </section>
                
            </div>

		</main>

		<!-- Rodapé da Página (footer) -->
		<footer class="flex">

			<!-- Seção de Contato - Redes Sociais-->
			<section id="redes_sociais">

				<a href="www.linkedin.com/in/tiago-salves" target="_blank">
